<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Wrapped</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Weekly Wrapped</h1>

        <div id="button-container" class="flex justify-center">
            <button 
                hx-get="/signup" 
                hx-target="#button-container" 
                hx-trigger="click"
                class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Sign Up For Weekly Wraps
            </button>
        </div>
    </div>
</body>
</html>
