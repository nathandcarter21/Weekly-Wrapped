<h2 class="text-2xl font-semibold mb-4">Songs</h2>
<table class="min-w-full table-auto">
    <tbody>
        {{range .Songs}}
        <tr class="hover:bg-gray-100">
            <td class="px-4 py-2 border-b">{{.}}</td>
        </tr>
        {{end}}
    </tbody>
</table>

<h2 class="text-2xl font-semibold mt-8 mb-4">Artists</h2>
<table class="min-w-full table-auto">
    <tbody>
        {{range .Artists}}
        <tr class="hover:bg-gray-100">
            <td class="px-4 py-2 border-b">{{.}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
